<style>
  .support-list {
    list-style: none;
    padding: 0;
    margin: 0;

    overflow: hidden;
    position: relative;
  }
  .support-container {
    height: 352px;
    overflow-y: scroll;
    position: relative;
    background: radial-gradient(189.32% 190.93% at 59.76% -23.42%, #4F2EE8 18.03%, #FFF 100%);
  }

  @media (min-width: 768px) {
    .support-container{
      height: 474px;
    }
  }
  .support-item {
    height: 170px;
    line-height: 170px;
    padding: 0 10px;
    border-bottom: 1px solid #ccc;
  }
  .scroll-button {
    text-align: center;
    padding: 10px 0;
    background-color: transparent;
    border: none;
    cursor: pointer;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    position: sticky;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
  }
  .button-container {
    text-align: center;
    position: relative;
    margin-top: 170px;
  }
  .header {
    position: sticky;
    top: 0;
    background-color: white;
    z-index: 2;
  }
  .scroll-button-container {
    position: sticky;
    bottom: 0;
    z-index: 3;
  }

  .support-wrapper {
    margin-top: 40px;
  }

  @media (min-width: 768px) {
    .support-wrapper {
      margin-top: 0;
      margin-left: 32px;
    }
  }

  @media (min-width: 1440px) {
    .support-wrapper {
      margin-top: 86px;
      margin-left: 0px;
    }

  </style>
<div class="support-wrapper">
  <div class="container">
    <ul class="support-list">
      <div class="header">
        <h1>Support Ukraine</h1>
      </div>
      <div class="support-container">
        <li class="support-item">
          <a
            href="https://www.savethechildren.net/what-we-do/emergencies/ukraine-crisis"
            ><img
              src="/src/images/support/save-children.png"
              alt="Save the Children"
          /></a>
        </li>
        <li class="support-item">
          <a href="https://www.projecthope.org/country/ukraine/"
            ><img src="/src/images/support/against-hunger.png" alt=""
          /></a>
        </li>
        <li class="support-item">Item 3</li>
        <li class="support-item">Item 4</li>
        <li class="support-item">Item 5</li>
        <li class="support-item">Item 6</li>
        <li class="support-item">Item 7</li>
        <li class="support-item">Item 8</li>
        <li class="support-item">Item 9</li>
      </div>
      <div class="scroll-button-container">
        <button class="scroll-button" type="button">&#8595;</button>
      </div>
    </ul>
  </div>
</div>
  <a href="https://u24.gov.ua/uk">sadf</a>
  <script>
    const scrollButton = document.querySelector('.scroll-button');
    const list = document.querySelector('.support-container');
    const items = document.querySelectorAll('.support-item');
    const itemHeight = items[0].offsetHeight;
    let scrollTop = 0;
scrollButton.addEventListener('click', () => {
    scrollTop = (scrollTop + itemHeight) % (items.length * itemHeight);
    list.scrollTop = scrollTop;
  });
</script>
