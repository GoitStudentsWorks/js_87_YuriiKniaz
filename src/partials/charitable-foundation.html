<style>
  .support-wrapper {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 40px;
    overflow-y: hidden;
    border-radius: 16px;
    background: radial-gradient(
      189.32% 190.93% at 59.76% -23.42%,
      #4f2ee8 18.03%,
      #fff 100%
    );
    box-shadow: 0px 10px 10px 0px rgba(245, 245, 247, 0.1);
    padding: 24px 40px;
  }

  @media (min-width: 768px) {
    .support-wrapper {
      margin-top: 0;
      margin-left: 32px;
    }
  }

  @media (min-width: 1440px) {
    .support-wrapper {
      margin-top: 86px;
      margin-left: 0px;
    }
  }

  /* .support-container {
  } */

  @media (min-width: 768px) {
    .support-container {
      height: 474px;
    }
  }
  .support-header-container {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 40px;
  }
  .support-hedder {
    color: #fff;
  }

  .support-list {
    list-style: none;
    padding: 0;
    margin: 0;
    height: 188px;
    overflow: hidden;
  }
  .support-item {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    color: #fff;
    gap: 16px;
    height: 32px;
  }
  .support-item:last-child {
    margin-bottom: 0;
  }
  .scroll-button {
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    border: none;
    cursor: pointer;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin-top: 16px;
    margin-left: auto;
    margin-right: auto;
  }

  .header {
    top: 0;
  }
</style>

<script>
  const scrollButton = document.querySelector('.scroll-button');
  const list = document.querySelector('.support-container');
  const items = document.querySelectorAll('.support-item');
  const itemHeight = items[0].offsetHeight;
  let scrollTop = 0;

  scrollButton.addEventListener('click', () => {
    console.log('Button clicked');
    scrollTop = (scrollTop + itemHeight) % (items.length * itemHeight);
    list.scrollTop = scrollTop;
  });
</script>
