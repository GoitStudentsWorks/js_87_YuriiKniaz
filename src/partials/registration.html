<div class="registration is-hidden" data-modal>
  <div class="registration-window">
    <button class="close-btn btn" type="button" data-modal-close>
      <svg class="close-icon" width="28" height="28">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>

    <form class="form">
      <ul class="form-input-list">
        <li class="input-container">
          <input
            class="form-input"
            type="text"
            name="user-name"
            placeholder="Name"
            required
          />
        </li>
        <li class="input-container">
          <input
            class="form-input"
            id="user-email"
            type="email"
            name="user_email"
            placeholder="Email"
            required
          />
          <svg class="form-icon" width="28" height="28">
            <use href="./images/icons.svg#icon-message"></use>
          </svg>
        </li>
        <li class="input-container">
          <input
            class="form-input"
            id="user-password"
            type="password"
            name="user_password"
            placeholder="Password"
            required
          />
          <svg class="form-icon" width="28" height="28">
            <use href="./images/icons.svg#icon-lock"></use>
          </svg>
        </li>
      </ul>

      <button class="form-btn" type="submit">Sign up</button>
    </form>
    <div class="form-btns">
      <button class="sign-up btn">Sign up</button>
      <button class="sign-in btn">Sign in</button>
    </div>
  </div>
</div>
