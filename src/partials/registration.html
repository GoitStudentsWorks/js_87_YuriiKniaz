<div class="registration is-hidden" data-modal>
  <div class="registration-window">
    <button
      class="close-btn btn"
      type="button"
      data-modal-close
      id="registration-btn"
      aria-label="Registration close button"
    >
      <svg
        class="close-icon"
        width="28"
        height="28"
        aria-label="Registration close icon"
      >
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>

    <form class="form form-sign-in">
      <ul class="sign-up-list form-list">
        <li class="input-container">
          <input
            class="form-input"
            type="text"
            name="user-name"
            placeholder="Name"
            required
          />
        </li>
        <li class="input-container">
          <input
            class="form-input"
            id="user-email"
            type="email"
            name="user_email"
            placeholder="Email"
            required
          />
          <svg
            class="form-icon"
            width="28"
            height="28"
            aria-label="Message input icon"
          >
            <use href="./images/icons.svg#icon-message"></use>
          </svg>
        </li>
        <li class="input-container">
          <input
            class="form-input"
            id="user-password"
            type="password"
            name="user_password"
            placeholder="Password"
            required
          />
          <svg
            class="form-icon"
            width="28"
            height="28"
            aria-label="Password input icon"
          >
            <use href="./images/icons.svg#icon-lock"></use>
          </svg>
        </li>
      </ul>

      <button class="form-main-btn" type="submit" aria-label="Sign up button">
        Sign up
      </button>
    </form>
    <div class="form-btns">
      <button
        class="sign-up-btn active-btn"
        id="btn-sign-up"
        aria-label="Sign up button"
      >
        Sign up
      </button>
      <button class="sign-in-btn" id="btn-sign-in" aria-label="Sign in button">
        Sign in
      </button>
    </div>
  </div>
</div>
